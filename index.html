<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barcode</title>
    <script src="JsBarcode.all.min.js"></script>
  </head>
  <body>
    <h1>Generate Barcode</h1>
    <p>
      Enter barcode value:
      <input type="text" id="txt_input" />
    </p>
    <button id="btn_generate">Submit</button>
    <svg id="barcode"></svg>
    <script>
      document
        .getElementById("btn_generate")
        .addEventListener("click", function () {
          let val = document.getElementById("txt_input").value; 
          JsBarcode("#barcode", val); 
        });
    </script>
  </body>
</html>
